<div class="nav-wrapper" style="height:200px;">
    <div class="col-md-8 col-md-offset-2" ngStickyNav stickyClass="sticky-box-shadow">
        <div class="fixed">
            <form ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
                <hr>
                <div class="form-group">
                    <label for="content">Message</label>
                    <input type="text" id="content" class="form-control" ngModel name="messageContent" required>
                    <!-- could use data binding -->
                </div>
                <button class="btn btn-primary" type="submit">Send</button>
                <hr>
                <button class="btn btn-danger" (click)="onLogout()" *ngIf="isLoggedIn()">Logout</button>
                <hr>
            </form>
        </div>
    </div>
</div>
